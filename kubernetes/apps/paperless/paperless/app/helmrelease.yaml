---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  namespace: paperless
  name: paperless
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: "1.16.5"
    env:
      COMPOSE_PROJECT_NAME: paperless
      PAPERLESS_REDIS: redis://rfs-paperless-redis:6379
      PAPERLESS_OCR_LANGUAGE: eng
      PAPERLESS_DBHOST:
        valueFrom:
          secretKeyRef:
            name: paperless-db-pguser-paperless
            key: pgbouncer-host
      PAPERLESS_DBNAME:
        valueFrom:
          secretKeyRef:
            name: paperless-db-pguser-paperless
            key: dbname
      PAPERLESS_DBUSER:
        valueFrom:
          secretKeyRef:
            name: paperless-db-pguser-paperless
            key: user
      PAPERLESS_DBPASS:
        valueFrom:
          secretKeyRef:
            name: paperless-db-pguser-paperless
            key: password
      PAPERLESS_DBSSLMODE: require
      PAPERLESS_PORT: 8000
      PAPERLESS_URL: https://paperless.e3b0c442.dev
      PAPERLESS_CONSUMER_POLLING: "60"
      USERMAP_GID: 100
    service:
      main:
        ports:
          http:
            port: 8000
    persistence:
      data:
        enabled: true
        type: custom
        mountPath: /usr/src/paperless/data
        volumeSpec:
          nfs:
            path: /volume1/k8s/paperless/data
            server: 192.168.1.2
      media:
        enabled: true
        type: custom
        mountPath: /usr/src/paperless/media
        volumeSpec:
          nfs:
            path: /volume1/k8s/paperless/media
            server: 192.168.1.2
      consume:
        enabled: true
        type: custom
        mountPath: /usr/src/paperless/consume
        volumeSpec:
          nfs:
            path: /volume1/k8s/paperless/consume
            server: 192.168.1.2
      export:
        enabled: true
        type: custom
        mountPath: /usr/src/paperless/export
        volumeSpec:
          nfs:
            path: /volume1/k8s/paperless/export
            server: 192.168.1.2
