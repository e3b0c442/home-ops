    tunnel: e3b0c442-dev-k8s
    metrics: 0.0.0.0:2000
    credentials-file: /etc/cloudflared/creds/credentials.json
    no-autoupdate: true
    ingress:
    - hostname: "registry.e3b0c442.dev"
      service: http://docker-registry.docker-registry:5000
