---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
data:
  config.yaml: |
    tunnel: e3b0c442-dev-k8s
    credentials-file: /etc/cloudflared/creds/credentials.json
    no-autoupdate: true
    ingress:
    - hostname: "*.e3b0c442.dev"
      service: https://traefik:443
    - service: http_status:404